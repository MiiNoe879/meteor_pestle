<template name="resetPassword">

  <div class="main display_flex column background_2">
    <div id="flashMsg">
          {{> flashMessages}}
      </div>
    <div class="paddingLeftRight_30">
    <div class="signInTitle" style="">
      <a href="" class="Sign-in">Reset Password</a>
    </div>

    <div class="register_form">
      <form id="resetPasswordForm">

        <div class="form-group">
          <label class="text_box_lable">New Password</label>
          <input type="password" class="form-control text_box_rectangle validationRequired validationEqualTo" id="resetPassword">
        </div>
        <div class="form-group">
          <label class="text_box_lable">New Repeat Password</label>
          <input type="password" class="form-control text_box_rectangle validationRequired validationEqualTo" euqalTo="#resetPassword" id="newResetPassword">
        </div>

        <div class="registerDiv">
          <button type="submit" class="forgot_button text_register" id="resetButton">reset password</button>
        </div>

        <div class="backDiv">
          <button type="button" class="back_button display_flex display_center" id="back">
            <img src="/images/back-icon.svg"/>
          </button>
        </div>
      </form>
    </div>
  </div>

  </div>
  {{loadFormValidationMessage}}
</template>
