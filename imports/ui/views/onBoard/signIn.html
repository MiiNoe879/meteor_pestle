<template name="signIn">
  <div class="main display_flex column background_2">
    <div id="flashMsg">
          {{> flashMessages}}
      </div>
    <div class="paddingLeftRight_30">
    <div class="signInTitle">
      <a href="/register" class="Register">Register</a><span class="Sign-in">&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;Sign in</span>
    </div>

    <div class="register_form">
      <form id="loginForm">
        <div class="form-group">
          <label for="usr" class="text_box_lable">Email Address</label>
          <input type="text" class="form-control text_box_rectangle" id="email">
        </div>
        <div class="form-group">
          <label for="pwd" class="text_box_lable">Password</label>
          <input type="password" class="form-control text_box_rectangle" id="pwd">
        </div>
        <div class="Forgotten-Password">
          <a href="/forgot-password" class="Forgotten-Password">Forgotten Password?</a>
        </div>
        <div class="form-group Or">
          Or
        </div>

        <div class="form-group">
          <button type="button" class="facebook_buton Log-in-with" id="facebookButton">Log in with <span class="facebook">facebook</span></button>
        </div>
        <div class="reciper_view_screen_footer">
        <div class="registerDiv">
          <button type="submit" class="register_button text_register" id="signIn">Sign In</button>
        </div>

        <div class="backDiv">
          <button type="submit" class="back_button display_flex display_center" id="back">
            <img src="/images/back-icon.svg"/>
          </button>
        </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</template>
