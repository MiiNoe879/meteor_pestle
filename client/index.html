<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Pestle</title>

    <script>


    function scrapData(){

      let url = $("#url").val();
      Meteor.call("hibidDataScrape",url,function(err,res){
        console.log(err,res);

        if(res){
          if(res.errorCode){
            alert(res.errorMsg)
          }else{
            $("#image").attr("src",res.image);
            $("#name").html(res.name);
            $("#description").html(res.description);
            $("#prepTime").html(res.prepTime);
            $("#cookTime").html(res.cookTime);
            $("#totalTime").html(res.totalTime);
            $("#serving").html(res.serving);

            let ingredientHtml = "";
            res.ingredient.forEach(function(objIngredient){
              ingredientHtml += "<li>"+objIngredient+"</li>";
            });

            $("#ingredient").html(ingredientHtml);

            let instructionHtml = "";
            res.instruction.forEach(function(objInstruction){
              instructionHtml += "<li>"+objInstruction+"</li>";
            });

            $("#instruction").html(instructionHtml);
          }
        }else{
          alert("Sorry , something went wrong")
        }
      });
    }


    </script>

    <script src="https://js.braintreegateway.com/web/dropin/1.2.0/js/dropin.min.js"></script>
